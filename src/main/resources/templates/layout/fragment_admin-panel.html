<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <title>Title</title>
</head>

<body>
    <div th:fragment="adminPanel (persons, emptyPerson, currentPerson, roles)">
        <div id="nav-tabContent" class="container tab-content p-0 m-0">
            <div class="adminPanel_container tab-pane fade show active" id="admin-panel" role="tabpanel"
                aria-labelledby="admin-panel-tab">
                <h1 class="h1">Admin panel</h1>
                <div class="mt-3">
                    <ul class="nav nav-tabs">

                        <li class="nav-item">
                            <button class="nav-link active" id="usersList-tab" data-bs-toggle="tab"
                                data-bs-target="#usersList" type="button" role="tab" aria-controls="usersList"
                                aria-selected="true">Person table</button>
                        </li>

                        <li class="nav-item">
                            <button class="nav-link" id="newUser-tab" data-bs-toggle="tab" data-bs-target="#newUser"
                                type="button" role="tab" aria-controls="newUser" aria-selected="true">New person</button>
                        </li>

                    </ul>
                    <div class="container p-0 tab-content border">
                        <div class="tab-pane fade show active" id="usersList" role="tabpanel"
                            aria-labelledby="newUser-tab" tabindex="0">
                            <div th:replace="layout/fragment_person-list.html :: personsList (${persons}, ${roles})"></div>
                        </div>

                        <div class="tab-pane fade" id="newUser" role="tabpanel" aria-labelledby="newUser-tab"
                            tabindex="0">
                            <div th:replace="layout/fragment-create-person.html :: newPerson (${emptyPerson}, ${roles})">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="userInfo_container tab-pane fade" id="user-info" role="tabpanel"
                aria-labelledby="user-info-tab">
                <div th:replace="layout/fragment_person-info.html :: personInfo (${persons})"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</body>

</html>
