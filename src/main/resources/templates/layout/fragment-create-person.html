<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
<div class="newUser_container" th:fragment="newPerson (emptyPerson, roles)">
    <div class="title_container p-3 bg-body-secondary">
        <h5 class="h5 m-0">Add new user</h5>
    </div>
    <div class="text-center p-4">
        <div class="row align-items-start">
            <div class="col"></div>
            <div class="col-4">
                <form class="form" th:action="@{/admin/person/new}" th:method="POST" th:object="${emptyPerson}">
                    <div class="mb-1">
                        <label for="newFirstNameInput" class="form-label"><b>First name</b></label>
                        <input th:name="firstName" type="text" class="form-control" id="newFirstNameInput"
                               th:value="${emptyPerson.firstName}">
                    </div>

                    <div class="mb-1">
                        <label for="newLastNameInput" class="form-label"><b>Last name</b></label>
                        <input th:name="lastName" type="text" class="form-control" id="newLastNameInput"
                               th:value="${emptyPerson.lastName}">
                    </div>

                    <div class="mb-1">
                        <label for="newDateOfBirthInput" class="form-label"><b>Date of Birth</b></label>
                        <input th:name="dateOfBirthday" type="date" class="form-control" id="newDateOfBirthInput"
                               th:value="${emptyPerson.dateOfBirthday}">
                    </div>

                    <div class="mb-1">
                        <label for="newEmailInput" class="form-label"><b>Email</b></label>
                        <input th:name="email" type="email" class="form-control" id="newEmailInput"
                               aria-describedby="emailHelp" th:value="${emptyPerson.email}">
                    </div>

                    <div class="mb-1">
                        <label for="newPasswordInput" class="form-label"><b>Password</b></label>
                        <input type="password" name="password" class="form-control" id="newPasswordInput">
                    </div>

                    <div class="mb-2">
                        <label for="newRoleSelect" class="form-label"><b>Role</b></label>
                        <select th:name="roles" class="form-control" id="newRoleSelect" multiple>
                            <th:block th:each="role : ${roles}">
                                <option th:value="${role.roleType}" th:text="${role.roleType.name()}"></option>
                            </th:block>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-success">Add new person</button>
                </form>

            </div>
            <div class="col"></div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
</script>
</body>

</html>
