<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Admin</title>
</head>

<body>
    <header>
        <div th:replace="layout/fragment_navbar.html :: navbar (${person})"></div>
    </header>

    <section>

        <div class="container">
            <div class="row">
                <div class="col">
                </div>
                <div class="col-5 mt-5">
                    <div class="container-fluid">
                        <div class="card" style="width: 25rem;">
                            <img th:src="@{/img/cat.jpeg}" class="card-img-top" alt="cat">
                            <div class="card-body">
                                <h5 class="card-title">Доступ закрыт, но не для спецслужб...</h5>
                                <p class="card-text mt-1">Извините, но дальше я не могу вас пропустить, потому что этот сайт
                                    запрещен для посещения. <br> Думаю, он слишком опасен для ваших глаз, поэтому лучше
                                    смотреть на котиков вместо этого.</p>
                                <div class="d-flex justify-content-center">
                                    <a href="#" onclick="history.back()" class="btn btn-primary">Извиниться и уйти</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col">
                </div>
            </div>
        </div>


    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
