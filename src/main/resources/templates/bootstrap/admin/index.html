<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/newStyle.css}" />
    <title>Admin Panel</title>
</head>

<body>
<body>
<header>
    <div th:replace="bootstrap/commons/navbar.html :: navbar (${currentPerson})"></div>
</header>

<section>
    <div class="container-fluid">
        <div class="row flex-nowrap" style="height: 100vh;">
            <div th:replace="bootstrap/commons/fragments/fragment_sidebar :: sidebar"></div>
            <div class="col bg-light px-1">
                <div th:replace="bootstrap/commons/fragments/fragment_admin-panel :: adminPanel (${persons}, ${emptyPerson}, ${currentPerson}, ${roles})"></div>
            </div>
        </div>
    </div>
</section>

<div th:replace="bootstrap/commons/fragments/fragment_crew_members.html :: crewMembers (${persons})"></div>

<div th:each="person : ${persons}">
    <div th:replace="bootstrap/commons/modals/modal_edit_crew_member.html :: editCrewMemberModal (${person})"></div>
    <div th:replace="bootstrap/commons/modals/modal_delete_crew_member.html :: deleteCrewMemberModal (${person})"></div>
</div>

<div th:replace="bootstrap/commons/modals/modal_add_crew_member.html :: addCrewMemberModal (${emptyPerson})"></div>

<script th:src="@{/webjars/popper.js/2.11.7/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.min.js}"></script>
</body>

</html>
