<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/newStyle.css}" />
    <title>Admin Panel</title>
</head>

<body>
<header>
    <div th:replace="bootstrap/commons/navbar.html :: navbar (${currentPerson})"></div>
</header>

<section>
    <div class="container mt-4">
        <div id="contentContainer"></div>
    </div>
</section>

<div th:replace="bootstrap/commons/fragments/fragment_crew_members.html :: crewMembers (${persons}, ${pages})"></div>
<!--<div th:replace="bootstrap/commons/fragments/fragment_work_hours.html :: workHours"></div>-->

<div th:each="person : ${persons}">
    <div th:replace="bootstrap/commons/modals/modal_edit_crew_member.html :: editCrewMemberModal (${person}, ${roles}, ${statuses})"></div>
        <div th:replace="bootstrap/commons/modals/modal_delete_crew_member.html :: deleteCrewMemberModal (${person})"></div>
</div>

<!--<div th:replace="bootstrap/commons/modals/modal_add_crew_member.html :: addCrewMemberModal (${emptyPerson}, ${roles}, ${statuses})"></div>-->

<script th:src="@{/webjars/popper.js/2.11.7/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.min.js}"></script>
<script th:src="@{/js/pagination.js}"></script>
<script th:src="@{/js/search.js}"></script>
<script th:src="@{/js/script.js}"></script>
</body>

</html>
