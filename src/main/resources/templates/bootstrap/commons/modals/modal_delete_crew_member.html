<div th:fragment="deleteCrewMemberModal (person)">
    <div class="modal fade" th:id="'deleteCrewMemberModal' + ${person.employerNumber}" tabindex="-1" th:aria-labelledby="'deleteCrewMemberModalLabel' + ${person.employerNumber}" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" th:id="'deleteCrewMemberModalLabel' + ${person.employerNumber}">Delete Crew Member</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this crew member?</p>
                    <p><strong>Employer Number:</strong> <span th:text="${person.employerNumber}"></span></p>
                    <p><strong>Name:</strong> <span th:text="${person.firstName + ' ' + person.lastName}"></span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <form th:action="@{/admin/person/{id}/delete(id=${person.employerNumber})}" method="post">
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
